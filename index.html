<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор новый</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calc">
      <ul class="calc-list">
        <li class="calc-list__window-1">
          <p class="calc-list__text">1258.2</p>
        </li>
        <li class="calc-list__window">
          <button class="button-C">C</button>
          <button class="button">#</button>
          <button class="button button-blue">:</button>
        </li>
        <li class="calc-list__window">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button button-blue">x</button>
        </li>
        <li class="calc-list__window">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button button-blue">-</button>
        </li>
        <li class="calc-list__window">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button button-blue">+</button>
        </li>
        <li class="calc-list__window">
          <button class="button-0">0</button>
          <button class="button button-blue">=</button>
        </li>
      </ul>
    </div>
  </body>
</html>

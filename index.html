<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор новый</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc__display">
        <p class="calc__display-text">0</p>
      </div>

      <ul class="calc-list">
        <li class="calc-list__window">
          <button class="button-C">C</button>
          <button class="button button-delete"><#</button>
          <button class="button button-sign button-blue">:</button>
        </li>
        <li class="calc-list__window">
          <button class="button button-number">7</button>
          <button class="button button-number">8</button>
          <button class="button button-number">9</button>
          <button class="button button-sign button-blue">x</button>
        </li>
        <li class="calc-list__window">
          <button class="button button-number">4</button>
          <button class="button button-number">5</button>
          <button class="button button-number">6</button>
          <button class="button button-sign button-blue">-</button>
        </li>
        <li class="calc-list__window">
          <button class="button button-number">1</button>
          <button class="button button-number">2</button>
          <button class="button button-number">3</button>
          <button class="button button-sign button-blue">+</button>
        </li>
        <li class="calc-list__window">
          <button class="button-0 button-number">0</button>
          <button class="button button-result button-blue">=</button>
        </li>
      </ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
